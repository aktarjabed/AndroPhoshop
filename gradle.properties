# --- JVM & Kotlin Settings ---
org.gradle.jvmargs=-Xmx6g -XX:+UseParallelGC -XX:MaxMetaspaceSize=1024m -Dfile.encoding=UTF-8

# Enable Kotlin incremental compilation for faster builds
kotlin.incremental=true
kotlin.code.style=official

# Enable Gradle build cache and parallel build execution
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.configureondemand=true

# --- Android Compose Optimizations ---
android.useAndroidX=true
android.enableJetifier=true
android.nonTransitiveRClass=true
android.defaults.buildfeatures.buildconfig=true

# Compose compiler optimizations
kotlin.compiler.execution.strategy=out-of-process
kotlin.daemon.jvmargs=-Xmx2g

# Enable Compose metrics (optional for debug)
#kotlin.compiler.plugin.compose.metrics=true
#kotlin.compiler.plugin.compose.report=true

# --- Kotlin 2.0 compiler + Compose support ---
kotlin.compiler.experimental.tryK2=true

# --- AGP optimization ---
android.enableBuildConfigAsBytecode=true

# --- Room incremental annotation processing ---
kapt.incremental.apt=true
room.incremental=true

# --- Hilt & Kapt optimizations ---
kapt.use.worker.api=true
kapt.include.compile.classpath=false
