[versions]
kotlin = "2.0.0"
agp = "8.5.0"
compose-bom = "2024.09.00"
compose-compiler = "1.7.3"
hilt = "2.52"
navigation = "2.8.2"
accompanist = "0.36.0"
coroutines = "1.8.1"
coil = "2.7.0"
mlkit-segmentation = "16.0.0-beta4"
mlkit-face = "17.1.0"
datastore = "1.1.1"
room = "2.7.0-alpha01"
lifecycle = "2.8.4"
activity-compose = "1.9.2"

[libraries]
# Compose
androidx.compose.bom = { group = "androidx.compose", name = "compose-bom", version.ref = "compose-bom" }
androidx.compose.ui = { group = "androidx.compose.ui", name = "ui" }
androidx.compose.ui.graphics = { group = "androidx.compose.ui", name = "ui-graphics" }
androidx.compose.ui.tooling = { group = "androidx.compose.ui", name = "ui-tooling" }
androidx.compose.ui.tooling.preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
androidx.material3 = { group = "androidx.compose.material3", name = "material3" }
androidx.activity.compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activity-compose" }

# Navigation
androidx.navigation.compose = { group = "androidx.navigation", name = "navigation-compose", version.ref = "navigation" }

# Hilt
hilt.android = { group = "com.google.dagger", name = "hilt-android", version.ref = "hilt" }
hilt.compiler = { group = "com.google.dagger", name = "hilt-compiler", version.ref = "hilt" }
hilt.navigation.compose = { group = "androidx.hilt", name = "hilt-navigation-compose", version = "1.2.0" }

# Lifecycle
androidx.lifecycle.runtime.ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycle" }
androidx.lifecycle.viewmodel.compose = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-compose", version.ref = "lifecycle" }

# Accompanist
accompanist.systemuicontroller = { group = "com.google.accompanist", name = "accompanist-systemuicontroller", version.ref = "accompanist" }

# Coroutines
kotlinx.coroutines.android = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-android", version.ref = "coroutines" }

# Coil
coil.compose = { group = "io.coil-kt", name = "coil-compose", version.ref = "coil" }

# MLKit
mlkit.segmentation.selfie = { group = "com.google.mlkit", name = "segmentation-selfie", version.ref = "mlkit-segmentation" }
mlkit.face.detection = { group = "com.google.mlkit", name = "face-detection", version.ref = "mlkit-face" }

# DataStore
androidx.datastore.preferences = { group = "androidx.datastore", name = "datastore-preferences", version.ref = "datastore" }

# Room
room.runtime = { group = "androidx.room", name = "room-runtime", version.ref = "room" }
room.ktx = { group = "androidx.room", name = "room-ktx", version.ref = "room" }
room.compiler = { group = "androidx.room", name = "room-compiler", version.ref = "room" }

# Testing
junit = { group = "junit", name = "junit", version = "4.13.2" }
androidx.junit = { group = "androidx.test.ext", name = "junit", version = "1.2.1" }
androidx.espresso.core = { group = "androidx.test.espresso", name = "espresso-core", version = "3.6.1" }

[plugins]
android.application = { id = "com.android.application", version.ref = "agp" }
kotlin.android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
hilt = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }
kotlin.kapt = { id = "org.jetbrains.kotlin.kapt", version.ref = "kotlin" }
